name: Deploy StorageApp Backend

on: [push, workflow_dispatch]

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    env:
      SSH_HOST: 13.126.121.218
      SSH_USER: ubuntu
      REMOTE_APP_DIR: /home/ubuntu/backend-storage-app
      PM2_APP_NAME: storageApp

    steps:
      # 1. Setup SSH key and known_hosts
      - name: Setup SSH
        run: |
          set -e  # Exit on any error
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "$SSH_HOST" >> ~/.ssh/known_hosts 2>/dev/null

      # Minimal fixes to your working version:
      # 2. Deploy to remote server
      - name: Deploy backend on EC2
        run: |
          ssh "${SSH_USER}@${SSH_HOST}" 'bash -s' << 'EOF'
            set -e

            echo "ðŸš€ Starting backend deployment..."

            cd "$REMOTE_APP_DIR"  # Use variable instead of hardcoded path

            # Clean old logs
            echo "ðŸ§¹ Cleaning logs..."
            pm2 flush "$PM2_APP_NAME" 2>/dev/null || true  # Use variable

            # Update code
            echo "ðŸ“¥ Pulling code..."
            git pull

            # Install deps with correct flag
            echo "ðŸ“¦ Installing backend dependencies (npm ci)..."
            npm ci --no-audit --no-fund  # Fixed flag

            # Restart app
            echo "ðŸ”„ Reloading app..."
            pm2 reload "$PM2_APP_NAME"  # Use variable

            # Show status
            echo ""
            echo "âœ… Deployment complete!"
            echo "ðŸ“Š Status:"
            pm2 list "$PM2_APP_NAME"  # Use variable

            echo ""
            echo "ðŸ“ Recent logs:"
            pm2 logs "$PM2_APP_NAME" --lines 5 --nostream 2>/dev/null || echo "No logs yet"
          EOF
